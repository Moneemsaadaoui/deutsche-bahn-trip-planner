<div class="m-2">
    <mat-card>
        <div class="row m-3">
            <div class="col-lg-3">
                <form class="example-form">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Station</mat-label>
                        <input #stationInput type="text" placeholder="Pick Station" aria-label="Pick Station" matInput
                            (keypress)="do($event)" [matAutocomplete]="auto">
                        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                            <mat-option *ngFor="let option of autocompleteSuggestions" class="font" [value]="StationOption">
                                {{option.name}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </form>
            </div>
            <div class="col-lg-3">
                <mat-form-field appearance="outline" style="width:100%;margin: auto;">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker startView="year"></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-lg-3">
                <mat-form-field appearance="outline" style="width:100%;margin: auto;">
                    <mat-label>Pick Departure Time</mat-label>

                    <input matInput [ngxTimepicker]="time">
                    <ngx-material-timepicker #time></ngx-material-timepicker>
                </mat-form-field>
            </div>
            <div class="col-lg-3" appearance="outline">
                <button style="width:30%;margin: auto;" mat-raised-button><img width="100%"
                        src="assets/img/search-icon.png" alt="search" /> </button>
            </div>


        </div>
    </mat-card>
</div>
