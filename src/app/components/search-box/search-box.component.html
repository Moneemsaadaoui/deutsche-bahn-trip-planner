<div class="mat-card">
    <div class="row m-3">
        <mat-accordion class="p-0">
            <mat-expansion-panel hideToggle class="expansionPanel">
                <mat-expansion-panel-header>
                    <mat-panel-title class="helpbutton">
                        📖 Help
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <p>🚦➜ Stop<br>
                    📍➜ Location<br>
                    🚌➜ By Bus<br>
                    🚂➜ By Train<br>
                    ⚠️➜ If no date or time is selected in the form below , Now is set by default
                </p>
            </mat-expansion-panel>
        </mat-accordion>
        <div>
            <form class="example-form">
                <mat-form-field class=" w-100 example-full-width col-lg-12" appearance="outline">
                    <mat-label>Station</mat-label>
                    <input #stationInput type="text" placeholder="Pick Station" aria-label="Pick Station" matInput
                        [formControl]="Form" [matAutocomplete]="auto">
                    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                        <mat-option (onSelectionChange)="onSelect($event,option)" style="z-index: 999999 !important;"
                            *ngFor="let option of autocompleteSuggestions" class="font"
                            [value]="option.name||option.address">
                            <ng-container *ngIf="option.name">
                                <small>🚦</small> {{option.name}}
                            </ng-container>
                            <ng-container *ngIf="option.address">
                                <small>📍</small>
                                {{option.address}}
                            </ng-container>
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </form>
        </div>
        <div class="col-lg-6">
            <mat-form-field appearance="outline" class="w-100 m-auto">
                <mat-label>Choose a date</mat-label>
                <input (dateChange)="dateUpdate($event)" autocomplete="off" matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker startView="month"></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-lg-6">
            <mat-form-field appearance="outline" class="w-100 m-auto">
                <mat-label>Pick Departure Time</mat-label>

                <input matInput [ngxTimepicker]="time">
                <ngx-material-timepicker [format]="24" (timeSet)="timeUpdate($event)" #time></ngx-material-timepicker>
            </mat-form-field>
        </div>
        <div class="col-lg-12" appearance="outline">
            <button style="background-color: #0d6efd;color: white;" (click)="DoSearch()" [disabled]="!Form"
                mat-raised-button>Search<img class="m-1" width="5%" src="assets/img/search-icon.png" alt="search" />
            </button>
        </div>


    </div>
</div>
