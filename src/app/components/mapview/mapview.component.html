<div>
    <google-map width="100vw" #mapel height="100vh" [zoom]="7">

        <map-polyline [options]="poly">
        </map-polyline>
        <map-marker *ngFor="let marker of markers" [position]="marker.position" [label]="marker.label">

        </map-marker>
        <map-marker *ngIf="stop" [position]="stop.position" [label]="stop.label">

        </map-marker>
    </google-map>
</div>
